!<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    * {
      background-color: #212529;
    }

    body {
      background-color: #212529;
    }

    h1 {
      text-align: center;
      font-size: 70px;
      color: #F8F8F8;
      background-color: #212529;
      margin-top: 50px;
    }
   
    #grid1 {
      color: #F8F8F8;
    }
   
  </style>
 
</head>

<body>
  <div class="container text-center">
    <div class="row">
      <div class="col-2"></div>
      <div class="col-8">
        <h1> <img src="swim.png" class="rounded float-start" alt="..." style="width:50px; height:50px;">Hello, world!
          <img src="swim.png" class="rounded float-start2" alt="..." style="width:50px; height:50px;"></h1>
      </div>
      <div class="col-2">
        <nav class="nav flex-column" style="font-size: small;margin-top: 30px; ">
          <a class="nav-link active" aria-current="page" href="#" style="color: #F8F8F8;">내 정보</a>
          <a class="nav-link" href="#" style="color: #F8F8F8;">내 순의</a>
          <a class="nav-link" href="#" style="color: #F8F8F8;">수영장 정보</a>
        </nav>
      </div>
      </h1>
      <div class="container text-center" id="grid1">
        <div class="row">
          <div class="col" style="border-top: 50px; border-bottom: 50px;
          margin-top: 50px; margin-bottom: 50px; font-size: 40px;">
            내정보
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- 검색창 -->
 <div>
    <canvas id="myChart" width="800" height="400"></canvas>
    
</div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
    <script>
        const ctx = document.getElementById('myChart');
        
        new Chart(ctx, {
          type: 'bar',
          data: {
            labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
            datasets: [{
              label: '# of Votes',
              data: [12, 19, 3, 5, 2, 3],
              borderColor: '#36A2EB',
              backgroundColor: '#9BD0F5',
              color: '#F8F8F8',
              borderWidth: 1
            }]
          },
          options: {
            responsive: false,
            scales: {
              y: {
                beginAtZero: true
              }
            }
          }
        });
            
          </script>
</body>

</html>
