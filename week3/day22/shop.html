<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script>
        var api_url = 'http://apis.data.go.kr/6300000/openapi2022/shppg/getshppg'
        let api_key = 'rVW2Ah3UYKy2jzwjWi6FgAvSpZkisaQIClF4ZIOefiI76cN1h6+lhIrwYnfSng3DtwdRJMHeCYMYHFsOSldTaw=='
        $(document).ready(function () {
            $('#btn').click(function(){
            let rows = $('#rows').val();
            let page = $('#page').val();
            $.ajax({
                url : api_url
                ,type : "GET"
                ,dataType : 'json'
                ,data : {serviceKey : api_key
                ,pageNo : page,
                numOfRows : rows}
            ,success : function(res){
               // let cnt = $(res).find('totalCount').text();
                console.log(res);
            },error(e){
                console.log(e);
            }
            });
        });
        });
        
    </script>
</head>

<body>
    <input type="text" id="rows" value="1">
    <input type="text" id="page" value="10">
    <button id="btn">가져오기</button>
</body>

</html>
