<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>parent window</title>
    <script>
        let childWin;
        function fn_open(url){
            childWin = window.open(url, 'childForm', 'width=400, height=400' );
            childWin.onload = function() {
                childWin.document.getElementById('child_input').value=
                document.getElementById('parent_input').value;
            }
        }
    </script>
</head>
<body>
    <input type="text" id="parent_input">
    <button onclick="fn_open('자식.html')">자식 열기</button>

</body>
</html>
