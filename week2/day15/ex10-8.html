<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onbeforeprint</title>
    <style>
       #logoDiv{ display: none; position: absolute; left: 0; top: 0; 
        width: 100%; height: 100%;}
    </style>
    <script>
    function hideLogo(){
        logoDiv = document.getElementById('logoDiv');
        logoDiv.style.display = 'none';
        logoDiv.style.zIndex = -1;
    }
    window.onafterprint = hideLogo;
    window.onbeforeprint = function(){
        logoDiv = document.getElementById('logoDiv');
        logoDiv.style.display = 'block';
    }

    </script>
</head>
<body>
    <h3>onbeforeprint, onafterprint 이벤트</h3>
    <hr>
    <div id="logoDiv">
        <img src="./water.png" alt="">
    </div>
</body>
</html>
