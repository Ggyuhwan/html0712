<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eval()내장함수</title>
</head>
<body>
    <script>
        let inputMsg = prompt("계산하고 싶은 식을 입력하세요","2*5897");
        let result = eval(inputMsg);
        alert(inputMsg + "의 결과는 :"+result + "입니다.");

    </script>


</body>
</html>
