<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선언적 함수 & 익명함수</title>
</head>
<body>
    <script>
        // 선언적 함수는  function 이라는 키워드 + 함수명으로 선언
        // 선언적 함수의 특징은 script 위치 어디서든 사용가능
        function adder(a, b){
            let sum;
            sum = a + b;
            return sum;
        }
        //함수 호출
        console.log(adder(2, 8));
        console.log(adder(2, 800));
        // 익명함수 이름이 없음.
        // 익명함수는 선언적 함수와 다르게 코드 이후 실행가능함.
        //변수에 함수를 담을수 있음
        let fn_noname = function(){
            console.log("익명함수임");
        }
        //변수에 담긴 익명함수는 변수명()로 호출가능
        console.log(fn_noname());
        console.log(function(){
            console.log("익명함수2임");
        }());
        fn_noname();
        //익명함수는 특정시점에 필요한 기능을 작성하여 사용
        // 콜백함수로 사용
        function fn_callback(func){
            //전달받은 func <--함수를 전달받음
            for(let i = 0; i < 10; i++){
                func();
            }
        }
        fn_callback(fn_noname);
        fn_callback(function(){
            console.log("익명함수 2");
        });
    </script>
</body>
<body>
    <h3>함수 adder</h3>
    <hr>
    <script>
        let n = adder(24567, 98374);
        document.write("24567 + 98374 = 는"+ n);
    </script>
</body>
</html>
