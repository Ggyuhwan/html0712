<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블 만들기 2</title>
</head>
<body>
    <script>

            for(let i=2; i<=9; i++){
                document.write("<table border='1'>");
                document.write("<tr>");
                document.write("<th>"+i+"단</th>");
                document.write("</tr>");
                for(let j=1; j<=9; j++){
                document.write("<tr>");
                document.write("<td>"+i+"x"+j+"="+(i*j)+"</td>");
                document.write("</tr>");
            } 
            document.write("</table><br>");

        }

         



    </script>
</body>
</html>
