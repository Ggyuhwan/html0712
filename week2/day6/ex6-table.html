<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블 만들기</title>
</head>
<body>
    <script>
        // 입력받은 수의 사이즈로 테이블 만들어주세요

        let colrow = prompt("몇 칸으로 테이블을 만들어 드릴까요?");
        document.write("<table border='1'>");
        // 입력받은 수 colrow x colrow 테이블 만들어주세요
        // ex 5 입력 5 x 5 (tr:행,td:열)
        
        dan = parseInt(colrow);
        for(let i=1; i<=dan; i++){
            console.log(i);
            document.write("<tr>");
                for(let j=1; j<=dan; j++){
                document.write("<td>");
                document.write(i+"x"+j);
                document.write("</td>");
            } 
            document.write("</tr>");

        }document.write("</table>");
    </script>

</body>
</html>
