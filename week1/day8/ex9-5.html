<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트와 이벤트 객체</title>
</head>
<body onload="init()">
    <p id="pId">마우스를 올려 보세요</p>
    <button onclick="fn_f(event)">클릭하세요</button>
    <script>
        function fn_f(e){
            console.log(e);
            console.log(e.x);
            console.log(e.y);
            console.log(e.clientX);
        }
        function init(){
        // DOM객체 이벤트 프로퍼티에 등록
        let p = document.getElementById("pId");
        p.onmouseover = fn_f; // defualt매개변수는 event
        console.log(p.onmouseover);
        }
    </script>
</body>
</html>
