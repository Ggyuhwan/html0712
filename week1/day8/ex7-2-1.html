<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열 array만들기</title>
</head>
<body>
    <h3>[]로 배열 만들기</h3>
    <hr>
    <script>
        let points = [[4,1], [3,3], [2,5], [1,7], [0,9]];
        // 위의 배열을 이용하여 트리를 그려주세요 ^^
        // 서브 배열의 [0]은 공백,[1]은 별의 수 입니다.
        // document.write() <-- 는  html 문서를 작성하기 때문에
        // 공백(띄어쓰기)는 &nbsp 입니다.

        for(let i = 0; i <= points.length; i++){
            console.log(points[i])
            let blank = points[i][0];
            let star = points[i][1];
            while(blank > 0){
                document.write("&nbsp");
                blank--;
            }
            while(star > 0){
                document.write("*");
                star--;
            }
            document.write("<br>")
            
        }
     
       
    </script>
</body>
</html>
