<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let s = 0;  //맞았을때
        let f = 0; //틀렸을떄
        for (let i = 0; i < 5; i ++){
        
        let dan = Math.ceil( Math.random() * 8 )+1;
        let su = Math.ceil( Math.random() * 9 );
        let gu = dan*su;
        
        let 답 = prompt(dan + '곱하기'  + su+'?');
        답 = parseInt(답);
        
        
        if (gu === 답) {
            s++
        
        } else {
            f++
          
        }
    }
    alert (s + "개 맞았음, "+f+" 개 틀렸음.");
            

    </script>
    
</body>
</html>
