<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2중 for문 구구단</title>
</head>
<body>
    <script>
        // 2 - 9 단 까지 구구단 출력
        // (1) 2 - 9 단까지 1씩 증가함
        // (2) 각 단은 1 - 9 까지 1씩 증가함.
        for(let i=2; i<=9; i++){
            document.write(i+"단"+"<br>");
        
        //1 - 9 까지 증가하는 for문 j사용
            for(let j=1; j<=9; j++){
                document.write(i+"x"+j+"="+(i*j)+"<br>");
            }
        }
    </script>
</body>
</html>
