<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전환</title>
    <style>
        /* trandition-duration : 지속시강, timing-function : 속도 곡선 지정, delay : 지연시간 설정*/
        span{ transition: font-size 5s ;color: 5s; margin-left: 3s ;}
        span:hover{ font-size: 500%; color: red;}
        span:active { margin-left: 100px;}
    </style>
</head>
<body>
    
    <h3>font-size 에 대한 전환</h3>
    <hr>
    <p>
        <span>꽝</span> 글자에 마우스를 올리면 전환됨.
    </p>

</body>
</html>
