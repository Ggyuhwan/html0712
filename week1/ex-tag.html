<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tag 요약</title>
</head>
<body>
    <!--
        대표적인 태그
        h :제목
        br(줄바꿈), p(문단지정), div(영역지정), span(범위지정)
        link : 현재 문서와 외부 소스를 연결
        form : 폼(입력 양식) 만드는 태그
        ol, ul, li : 리스트를 나타내는 태그
    -->
    <h1>제목</h1>
    <h2>제목</h2>
    <p> HTML 문서로 본문을 여러 단락으로 나눌 수 있음.</p>
    <hr>
    <p>여러 개의 빈칸은           하나로 취급됨, 엔터 키 역시 하나의 빈칸

    <span>
        <b>span 영역</b>
    </span>
</p>
</body>
</html>
