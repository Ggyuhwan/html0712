<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>랜덤 추첨</title>
    <style>
       
        div { display: flex; flex-direction: column;
        justify-content: center; align-items: center;
    height: 100vh; text-align: center;}
    </style>
</head>
<body>
    <div>
    <h1>ClassMate</h1>
    <h2 id="array-content" onmouseover="fn_stop()"
                            onmouseout="fn_move()"></h2>
    <button id="stop">랜덤 선택</button>
    <h2 id="result"></h2>
    </div>
    <script>
        let classmate =  ["김규영", "김동현", "김상준", "김성운", "김세준",
                         "노윤기", "박근혜", "사원기", "송현지", "신가희",
                         "예준서", "윤가영", "윤서준", "이규환", "이상희",
                         "이영규", "이재우", "이호제", "임지윤", "정민형", 
                         "조하은", "최민혁", "최성웅"];
        document.getElementById("array-content").innerHTML
                ='|'+classmate.join('|');
                // 0.1초마다 문자열 한자리를 맨 뒤로 잘라서 붙이기

        function moveInterval(){
            let obj = document.getElementById('array-content');
            let text = obj.innerText;
            first=text.substr(0, 1);
            last=text.substr(1);
            obj.innerText = last + first;
        }
        let move = setInterval(moveInterval,200);
        function fn_stop(){
            clearInterval(move);
        }
        function fn_move(){
            move = setInterval(moveInterval, 200);
        }
        
    </script>
</body>
</html>
