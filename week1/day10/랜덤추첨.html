<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>랜덤 추첨</title>
    <style>
       
        div { display: flex; flex-direction: column;
        justify-content: center; align-items: center;
        height: 100vh; text-align: center;}
        strong { color: blue;}
    </style>
</head>
<body>
    <div>
    <h1>ClassMate</h1>
    <h2 id="array-content" onmouseover="fn_stop()"
                            onmouseout="fn_move()"></h2>
    <button id="stop" onclick="fn_select()">랜덤 선택</button>
    
    <h2 id="result"></h2>
    </div>
    <script>
        let classmate =  ["김규영", "김동현", "김상준", "김성운", "김세준",
                         "노윤기", "박근혜", "사원기", "송현지", "신가희",
                         "예준서", "윤가영", "윤서준", "이규환", "이상희",
                         "이영규", "이재우", "이호제", "임지윤", "정민형", 
                         "조하은", "최민혁", "최성웅"];
        document.getElementById("array-content").innerHTML
                ='|'+classmate.join('|');
                // 0.1초마다 문자열 한자리를 맨 뒤로 잘라서 붙이기

        function moveInterval(){
            let obj = document.getElementById('array-content');
            let text = obj.innerText;
            first=text.substr(0, 1);
            last=text.substr(1);
            obj.innerText = last + first;
        }
        let move = setInterval(moveInterval,100);
        function fn_stop(){
            clearInterval(move);
        }
        function fn_move(){
            move = setInterval(moveInterval, 200);
        }
        function fn_select(){
            fn_stop(); //멈춤
            //학생 추첨을 위한 랜덤값 생성
            let randomIdx = Math.floor(Math.random()*classmate.length);
            //해당 인덱스의 학생이름
            let randomItem = classmate[randomIdx];
            console.log(randomItem);
            let obj = document.getElementById("array-content");
            obj.onmouseout = "";
            obj.onmouseover = "";

            let text = obj.innerText;
            let text_idx = text.indexOf(randomItem);
            let first = text.slice(0, text_idx);
            let last = text.slice(text_idx+3);
            let inputText = "<strong>" + randomItem + "</strong>";
            obj.innerHTML = first + inputText + last;
            document.getElementById("result").innerHTML = "당첨자는:"+randomItem;
        }
      
        
    </script>
</body>
</html>
