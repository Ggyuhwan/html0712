<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float</title>
    <style>
        html,body{margin:0; padding: 0; height: 100%;}
        #header {width: 100%; height: 15%; background-color: yellow;}
        #nav { width: 15%; height: 70%; background-color: orange;
        float: left;}
        #section{width: 70%; height: 70%; float: left;background-color: green;}
        #aside {width: 15%;height: 70%; float: left; background-color: orange;}
        #footer{ width: 100%; height: 15%; clear:both;
                background-color: plum;}
    </style>
</head>
<body>
    <div id="header">header
        <span><input type="text"></span>
    </div>
    <div id="nav">nav</div>
    <div id="section">section</div>
    <div id="aside">aside</div>
    <div id="footer">footer</div>
</body>
</html>
