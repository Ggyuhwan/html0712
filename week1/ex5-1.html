<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display</title>
    <style>
        div{ border: 2px solid yellow; color: blue;
        background-color: aliceblue;}
        span{border: 3px dotted red; background-color: yellow;}
    </style>
</head>
<body>
    <h3>인라인, 인라인 블록, 블록</h3>
    <hr>
    이 엘리먼트는 <div style="display:none;">div(none)</div>입니다.<br>
    이 엘리먼트는 <div style="display:inline; height: 100px;">div(inline)</div>입니다.<br>
    이 엘리먼트는 <div style="display:inline-block; height: 100px;">div(inline-block)</div>입니다.<br>
    이 엘리먼트는 <div>div 
        <span style="display: block;">(block)</span> </div>입니다.<br>
</body>
</html>
